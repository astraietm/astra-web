<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Critical Performance: Preconnect to external origins -->
  <link rel="preconnect" href="https://res.cloudinary.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- SEO & Metadata -->
  <title>ASTRA | ZERO DAY - Cybersecurity Event</title>
  <meta name="description"
    content="Join ASTRA ZERO DAY, the flagship cybersecurity event by ASTRA â€“ KMCT IETM. 2 days of pure innovation, challenges, and hands-on learning.">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --background: #000000;
      --primary: #22d3ee;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
    }

    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--background);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-content {
      text-align: center;
    }

    .loader-logo {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      background: linear-gradient(180deg, #fff 0%, #666 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader-bar-container {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin: 0 auto;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background: var(--primary);
      box-shadow: 0 0 15px var(--primary);
      animation: load 2s infinite ease-in-out;
    }

    .loader-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-top: 1rem;
      opacity: 0.8;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(0.98);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes load {
      0% {
        width: 0%;
        transform: translateX(-100%);
      }

      50% {
        width: 100%;
        transform: translateX(0);
      }

      100% {
        width: 0%;
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">ASTRA</div>
        <div class="loader-bar-container">
          <div class="loader-bar"></div>
        </div>
        <div class="loader-text">Initializing Systems...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
